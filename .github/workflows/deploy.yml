name: Deploy 1Kulte API

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ hashFiles('server/bun.lock') }}
          restore-keys: bun-
      - run: bun install --frozen-lockfile
        working-directory: server
      - run: bun run test
        working-directory: server

  deploy:
    name: Deploy to VPS
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e

            cd /root/clement/1Kulte
            git pull origin main
            cd server

            # Build new image BEFORE stopping (minimise le downtime)
            docker compose -p 1kulte-prod -f docker-compose.prod.yml build

            # Clean up old containers (Ã©vite les conflits de noms)
            docker compose -p 1kulte-prod -f docker-compose.prod.yml down --remove-orphans || true

            # Start with new image
            docker compose -p 1kulte-prod -f docker-compose.prod.yml up -d

            # Health check au lieu de sleep 45
            echo "Waiting for API to be ready..."
            for i in $(seq 1 30); do
              if docker exec 1kulte-api bun -e "fetch('http://localhost:3000').then(() => process.exit(0)).catch(() => process.exit(1))" 2>/dev/null; then
                echo "API ready after ~${i}s"
                break
              fi
              if [ "$i" -eq 30 ]; then
                echo "API failed to start"
                docker logs 1kulte-api --tail 50
                exit 1
              fi
              sleep 1
            done

            # Run migrations
            docker exec 1kulte-api bun run migration:run:prod

            # Cleanup
            docker image prune -f
