name: Deploy 1Kulte API

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
        working-directory: server
      - run: bun run test
        working-directory: server

  deploy:
    name: Deploy to VPS
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e

            # Navigate to project directory
            cd /root/clement/1Kulte

            # Pull latest changes
            git pull origin main

            # Go to server directory
            cd server

            # Stop existing containers (ignore if not running)
            docker-compose -p 1kulte-prod -f docker-compose.prod.yml down || true

            # Build and start containers
            docker-compose -p 1kulte-prod -f docker-compose.prod.yml up -d --build

            # Wait for containers to be ready
            echo "Waiting for containers to start..."
            sleep 45

            # Check container status
            echo "Checking container status..."
            docker ps -a

            # Show API logs if there's an issue
            echo "API container logs:"
            docker logs 1kulte-api --tail 50 || true

            # Run migrations only if container is running
            echo "Running database migrations..."
            docker exec 1kulte-api bun run migration:run:prod

            # Clean up old images
            docker image prune -f

            # Show running containers
            docker-compose -p 1kulte-prod -f docker-compose.prod.yml ps
