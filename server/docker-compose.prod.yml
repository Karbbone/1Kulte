version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 1kulte-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - MINIO_USE_SSL=false
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL}
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - traefik
      - 1kulte-internal
    labels:
      - 'traefik.enable=true'
      # HTTPS Router
      - 'traefik.http.routers.1kulte-api.rule=Host(`api-1kulte.maillet.bzh`)'
      - 'traefik.http.routers.1kulte-api.entrypoints=websecure'
      - 'traefik.http.routers.1kulte-api.tls=true'
      - 'traefik.http.routers.1kulte-api.tls.certresolver=letsencrypt'
      - 'traefik.http.services.1kulte-api.loadbalancer.server.port=3000'
      # HTTP to HTTPS redirect
      - 'traefik.http.middlewares.1kulte-api-redirect.redirectscheme.scheme=https'
      - 'traefik.http.middlewares.1kulte-api-redirect.redirectscheme.permanent=true'
      - 'traefik.http.routers.1kulte-api-http.rule=Host(`api.1kulte.maillet.bzh`)'
      - 'traefik.http.routers.1kulte-api-http.entrypoints=web'
      - 'traefik.http.routers.1kulte-api-http.middlewares=1kulte-api-redirect'

  mysql:
    image: mysql:8.0
    container_name: 1kulte-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_HOST: '%'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - 1kulte-internal
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-p${DB_PASSWORD}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: 1kulte-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    networks:
      - traefik
      - 1kulte-internal
    command: server /data --console-address ":9001"
    labels:
      - 'traefik.enable=true'
      # Minio API (S3) - pour acc√©der aux fichiers
      - 'traefik.http.routers.1kulte-minio.rule=Host(`minio.1kulte.maillet.bzh`)'
      - 'traefik.http.routers.1kulte-minio.entrypoints=websecure'
      - 'traefik.http.routers.1kulte-minio.tls=true'
      - 'traefik.http.routers.1kulte-minio.tls.certresolver=letsencrypt'
      - 'traefik.http.routers.1kulte-minio.service=1kulte-minio'
      - 'traefik.http.services.1kulte-minio.loadbalancer.server.port=9000'
      # HTTP to HTTPS redirect
      - 'traefik.http.middlewares.1kulte-minio-redirect.redirectscheme.scheme=https'
      - 'traefik.http.middlewares.1kulte-minio-redirect.redirectscheme.permanent=true'
      - 'traefik.http.routers.1kulte-minio-http.rule=Host(`minio.1kulte.maillet.bzh`)'
      - 'traefik.http.routers.1kulte-minio-http.entrypoints=web'
      - 'traefik.http.routers.1kulte-minio-http.middlewares=1kulte-minio-redirect'
      # Minio Console
      - 'traefik.http.routers.1kulte-minio-console.rule=Host(`minio-console.1kulte.maillet.bzh`)'
      - 'traefik.http.routers.1kulte-minio-console.entrypoints=websecure'
      - 'traefik.http.routers.1kulte-minio-console.tls=true'
      - 'traefik.http.routers.1kulte-minio-console.tls.certresolver=letsencrypt'
      - 'traefik.http.routers.1kulte-minio-console.service=1kulte-minio-console'
      - 'traefik.http.services.1kulte-minio-console.loadbalancer.server.port=9001'

  adminer:
    image: adminer:latest
    container_name: 1kulte-adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      - mysql
    networks:
      - traefik
      - 1kulte-internal
    labels:
      - 'traefik.enable=true'
      # HTTPS Router
      - 'traefik.http.routers.1kulte-adminer.rule=Host(`adminer.1kulte.maillet.bzh`)'
      - 'traefik.http.routers.1kulte-adminer.entrypoints=websecure'
      - 'traefik.http.routers.1kulte-adminer.tls=true'
      - 'traefik.http.routers.1kulte-adminer.tls.certresolver=letsencrypt'
      - 'traefik.http.services.1kulte-adminer.loadbalancer.server.port=8080'
      # HTTP to HTTPS redirect
      - 'traefik.http.middlewares.1kulte-adminer-redirect.redirectscheme.scheme=https'
      - 'traefik.http.middlewares.1kulte-adminer-redirect.redirectscheme.permanent=true'
      - 'traefik.http.routers.1kulte-adminer-http.rule=Host(`adminer.1kulte.maillet.bzh`)'
      - 'traefik.http.routers.1kulte-adminer-http.entrypoints=web'
      - 'traefik.http.routers.1kulte-adminer-http.middlewares=1kulte-adminer-redirect'

volumes:
  mysql_data:
    driver: local
  minio_data:
    driver: local

networks:
  traefik:
    external: true
  1kulte-internal:
    driver: bridge
