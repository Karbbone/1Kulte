services:
  mysql:
    image: mysql:8.0
    container_name: 1kulte-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_HOST: '%'
    ports:
      - '${DB_PORT}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - 1kulte-network
    command: --default-authentication-plugin=mysql_native_password

  adminer:
    image: adminer:latest
    container_name: 1kulte-adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      - mysql
    networks:
      - 1kulte-network

  minio:
    image: minio/minio:latest
    container_name: 1kulte-minio
    restart: unless-stopped
    ports:
      - '${MINIO_PORT}:9000'
      - '${MINIO_CONSOLE_PORT}:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    networks:
      - 1kulte-network
    command: server /data --console-address ":9001"

volumes:
  mysql_data:
    driver: local
  minio_data:
    driver: local

networks:
  1kulte-network:
    driver: bridge
